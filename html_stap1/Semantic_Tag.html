<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic_Tag</title>
</head>
<body>
    <!-- 시맨틱 요소는 자신의 의미를 브라우저와 개발자 모두에게 명확하게 설명한다.

    non-semantic 요소들의 예: <div>와 <span> - 자신의 컨텐츠에 대해 아무것도 설명해주지 않는다.

    semantic 요소들의 예: <form>, <table>, <article> - 자신의 컨텐츠를 명확하게 정의한다. -->

        <h1>tag</h1>

        <p>
        <article>article</article> 
        <!-- 내용을 정의한다 -->

        <aside>aside</aside>
        <!-- 페이지 콘텐츠를 제외한 콘텐츠를 정의한다.
        링크, 광고, 사이드바 표시 등. -->

        <details>details</details>
        <!-- 사용자가 보거나 숨길 수있는 추가 세부 정보를 정의한다. -->

        <figcaption>figcaption</figcaption>
        <!-- <figure> 요소에 대한 캡션을 정의한다. -->

        <figure>figure</figure>
        <!-- 일러스트레이션, 다이어그램, 사진, 코드 목록 등과 같은 자체 포함 된 콘텐츠를 지정한다. -->

        <footer>footer</footer>
        <!-- 문서 또는 섹션의 바닥글을 지정한다.
        주로 저작권, 연락처 정보 등 내용이 삽입되며 <header>, <section>, <article> 등 다른 레이아웃 사용가능. -->
        
        <header>header</header>
        <!-- 문서나 섹션의 머릿글을 지정한다.
        사이트 맨 위쪽이나 왼쪽에 사용하며 헤더 안에 <form> 태그를 이용, 
        검색창을 넣거나 <nav>태그를 이용해 사이트메뉴를 넣는다.  -->

        <main>main</main>
        <!-- 문서의 주요 내용을 지정한다. -->

        <mark>mark</mark> 
        <!-- 강조표시된 텍스트를 정의한다.
        형광펜을 칠한 것처럼 노랗게 칠해진다. -->

        <nav>nav</nav>
        <!-- 네비게이션 링크를 정의한다.
        같은 사이트내의 링크나 다른 사이트로의 링크들의 모음이다. -->

        <section>section</section>
        <!-- <header>, <footer>와 함께 문서의 구역을 정의한다.
            <section>안에 <section>을 넣을 수도 있고, <article>을 이용해 내용을 넣는다. -->

        <summary>summary</summary>	
        <!-- <details> 요소를 위한 눈에 보이는 제목을 정의한다. -->

        <time>time</time>
        <!-- 날짜/시간을 정의한다. -->
    </p>
    
        <!-- 그냥 div보다는 영역에 알맞은 Semantic_Tag를 사용하면 좋다. -->

</body>
</html>
